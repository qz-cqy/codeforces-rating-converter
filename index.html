<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <title>Codeforces Rating 换算</title>
    <script>
        function ratingCalc() {
            var newRating = parseInt(document.getElementById("new-rating").value);
            var competitionTimes = parseInt(document.getElementById("competition-times").value);
            var oldRating = newRating;
            var lv = "";
            var col = "";
            var calcHtml = "";
            if (competitionTimes >= 6) oldRating = newRating + 100;
            else if (competitionTimes == 5) oldRating = newRating + 150;
            else if (competitionTimes == 4) oldRating = newRating + 250;
            else if (competitionTimes == 3) oldRating = newRating + 400;
            else if (competitionTimes == 2) oldRating = newRating + 650;
            else if (competitionTimes == 1) oldRating = newRating + 1000;
            else if (competitionTimes == 0) lv = "unrated", calcHtml = "<p>unrated</p>";
            else lv = "Invalid", calcHtml = "<p>Invalid</p>";
            if (calcHtml != "<p>Invalid</p>" && calcHtml != "<p>unrated</p>") {
                if (oldRating >= 3000) calcHtml = "<p style='color:#FF0000;'>legendary grandmaster,", lv = "legendary grandmaster", col = "#FF0000";
                else if (oldRating >= 2600) calcHtml = "<p style='color:#FF0000;'>international grandmaster,", lv = "international grandmaster", col = "#FF0000";
                else if (oldRating >= 2400) calcHtml = "<p style='color:#FF0000;'>grandmaster,", lv = "grandmaster", col = "#FF0000";
                else if (oldRating >= 2300) calcHtml = "<p style='color:#FF8C00;'>international master,", lv = "international master", col = "#FF8C00";
                else if (oldRating >= 2100) calcHtml = "<p style='color:#FF8C00;'>master,", lv = "master", col = "#FF8C00";
                else if (oldRating >= 1900) calcHtml = "<p style='color:#AA00AA;'>candidate master,", lv = "candidate master", col = "#AA00AA";
                else if (oldRating >= 1600) calcHtml = "<p style='color:#0000FF;'>expert,", lv = "expert", col = "#0000FF";
                else if (oldRating >= 1400) calcHtml = "<p style='color:#03A89E;'>specialist,", lv = "specialist", col = "#03A89E";
                else if (oldRating >= 1200) calcHtml = "<p style='color:#008000;'>pupil,", lv = "pupil", col = "#008000";
                else calcHtml = "<p style='color:#808080;'>newbie,", lv = "newbie", col = "#808080";
                calcHtml += oldRating;
                calcHtml += "</p>";
            }
            if (calcHtml != "<p>Invalid</p>" && calcHtml != "<p>unrated</p>") {
                document.getElementById("cpText").innerHTML = lv + "," + oldRating;
                document.getElementById("cpLatex").innerHTML = "$\\textsf{\\color{" + col + "}" + lv + "," + oldRating + "}$";
                document.getElementById("cpHtml").innerHTML = calcHtml;
                document.getElementById("res").innerHTML = calcHtml;
            }
            else {
                document.getElementById("cpText").innerHTML = lv;
                document.getElementById("cpLatex").innerHTML = "$\\textsf{" + lv + "}$";
                document.getElementById("cpHtml").innerHTML = calcHtml;
                document.getElementById("res").innerHTML = calcHtml;
            }
        }
        function ratingCalc2() {
            var oldRating = parseInt(document.getElementById("old-rating").value);
            var competitionTimes = parseInt(document.getElementById("competition-times").value);
            var newRating = oldRating;
            var calcHtml = "";
            if (competitionTimes >= 6) newRating = oldRating - 100;
            else if (competitionTimes == 5) newRating = oldRating - 150;
            else if (competitionTimes == 4) newRating = oldRating - 250;
            else if (competitionTimes == 3) newRating = oldRating - 400;
            else if (competitionTimes == 2) newRating = oldRating - 650;
            else if (competitionTimes == 1) newRating = oldRating - 1000;
            else if (competitionTimes == 0) lv = "unrated", calcHtml = "<p>unrated</p>";
            else lv = "Invalid", calcHtml = "<p>Invalid</p>";
            if (calcHtml != "<p>Invalid</p>" && calcHtml != "<p>unrated</p>") {
                if (newRating >= 3000) calcHtml = "<p style='color:#FF0000;'>legendary grandmaster,", lv = "legendary grandmaster", col = "#FF0000";
                else if (newRating >= 2600) calcHtml = "<p style='color:#FF0000;'>international grandmaster,", lv = "international grandmaster", col = "#FF0000";
                else if (newRating >= 2400) calcHtml = "<p style='color:#FF0000;'>grandmaster,", lv = "grandmaster", col = "#FF0000";
                else if (newRating >= 2300) calcHtml = "<p style='color:#FF8C00;'>international master,", lv = "international master", col = "#FF8C00";
                else if (newRating >= 2100) calcHtml = "<p style='color:#FF8C00;'>master,", lv = "master", col = "#FF8C00";
                else if (newRating >= 1900) calcHtml = "<p style='color:#AA00AA;'>candidate master,", lv = "candidate master", col = "#AA00AA";
                else if (newRating >= 1600) calcHtml = "<p style='color:#0000FF;'>expert,", lv = "expert", col = "#0000FF";
                else if (newRating >= 1400) calcHtml = "<p style='color:#03A89E;'>specialist,", lv = "specialist", col = "#03A89E";
                else if (newRating >= 1200) calcHtml = "<p style='color:#008000;'>pupil,", lv = "pupil", col = "#008000";
                else calcHtml = "<p style='color:#808080;'>newbie,", lv = "newbie", col = "#808080";
                calcHtml += newRating;
                calcHtml += "</p>";
            }
            if (calcHtml != "<p>Invalid</p>" && calcHtml != "<p>unrated</p>") {
                document.getElementById("cpText").innerHTML = lv + "," + newRating;
                document.getElementById("cpLatex").innerHTML = "$\\textsf{\\color{" + col + "}" + lv + "," + newRating + "}$";
                document.getElementById("cpHtml").innerHTML = calcHtml;
                document.getElementById("res").innerHTML = calcHtml;
            }
            else {
                document.getElementById("cpText").innerHTML = lv;
                document.getElementById("cpLatex").innerHTML = "$\\textsf{" + lv + "}$";
                document.getElementById("cpHtml").innerHTML = calcHtml;
                document.getElementById("res").innerHTML = calcHtml;
            }
        }
        function copyText() {
            var rs = document.getElementById("cpText");
            rs.select();
            document.execCommand("Copy");
            alert("文本复制完毕");
        }
        function copyLatex() {
            var rs = document.getElementById("cpLatex");
            rs.select();
            document.execCommand("Copy");
            alert("Latex 复制完毕");
        }
        function copyHtml() {
            var rs = document.getElementById("cpHtml");
            rs.select();
            document.execCommand("Copy");
            alert("Html 复制完毕");
        }
    </script>
</head>

<body>
    <h1 style="color:red;">Codeforces Rating 换算</h1>
    <p>我们知道，Codeforces 在大约 2020 年 5 月更换了 <a href="https://codeforces.com/blog/entry/77890">rating
            的计算规则</a>。这个项目的目的是帮助更多的人更加方便地进行 rating 换算。</p>
    <p>计算旧规则请填写新规则与比赛场数，计算新规则请填写旧规则与比赛场数。</p>
    <input id="new-rating" placeholder="新规则 rating"></input>
    <input id="old-rating" placeholder="旧规则 rating"></input>
    <input id="competition-times" placeholder="比赛场数"></input>
    <br>
    <button onclick="ratingCalc()">计算旧规则 rating</button>
    <button onclick="ratingCalc2()">计算新规则 rating</button>
    <br>
    <p>计算结果：</p>
    <textarea id="cpText">暂未计算</textarea>
    <button onclick="copyText()">复制文本</button>
    <textarea id="cpLatex">暂未计算</textarea>
    <button onclick="copyLatex()">复制 Latex</button>
    <textarea id="cpHtml">暂未计算</textarea>
    <button onclick="copyHtml()">复制 Html</button>
    <br>
    <div id="res">预览</div>
</body>

</html>
